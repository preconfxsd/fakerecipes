{% extends 'base.html' %}

{% block content %}

<div>
    <form action="/recipe/" method="POST" enctype="multipart/form-data">
        
        {% csrf_token %}

        {% for field in form %}
            <div class="fieldWrapper">
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
                {% if field.help_text %}
                <p class="help">{{ field.help_text|safe }}</p>
                {% endif %}
            </div>
        {% endfor %}
        <div>
            <input type="submit" value="Submit">
            <a href="/">Cancel</a>
        </div>
    </form>
</div>

{% endblock  %}
