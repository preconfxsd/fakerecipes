{% extends 'base.html' %}

{% block content %}

<div>
    <form class="accountrelated" action="/login/" method="POST">
        
        {% csrf_token %}

        {% for field in form %}
            <div class="fieldWrapper">
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
                {% if field.help_text %}
                <p class="help">{{ field.help_text|safe }}</p>
                {% endif %}
            </div>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
</div>

{% endblock  %}
